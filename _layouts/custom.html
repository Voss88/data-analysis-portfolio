<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "My GitHub Pages Site" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 20px 0;
            font-size: 1.5em;
        }
        main {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Thomas Voss' Site! - Update Flag 
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        Â© {{ site.time | date: "%Y" }} Thomas Voss - Powered by GitHub Pages
    </footer>
</body>
</html>
