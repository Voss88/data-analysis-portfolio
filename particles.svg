<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 18" style="height: 18vh; width: auto; display: block;">
  <!-- Background -->
  <rect width="80" height="18" fill="black"/>
  
  <!-- Centered group of bars -->
  <g transform="translate(10, 2)">
    <!-- Bar 1 -->
    <rect x="0" y="6" width="4" height="2" rx="2" ry="2" fill="rgba(234, 0, 224, 1)">
      <animate attributeName="height" values="2;4;2" dur="4s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="y" values="6;5;6" dur="4s" begin="0s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 2 -->
    <rect x="6" y="5.5" width="4" height="3" rx="2" ry="2" fill="rgba(245, 0, 132, 1)">
      <animate attributeName="height" values="3;5;3" dur="4s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5.5;4.5;5.5" dur="4s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 3 -->
    <rect x="12" y="5" width="4" height="4" rx="2" ry="2" fill="rgba(249, 0, 89, 1)">
      <animate attributeName="height" values="4;6;4" dur="4s" begin="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5;4;5" dur="4s" begin="0.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 4 -->
    <rect x="18" y="4.5" width="4" height="5" rx="2" ry="2" fill="rgba(255, 58, 30, 1)">
      <animate attributeName="height" values="5;7;5" dur="4s" begin="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="4.5;3.5;4.5" dur="4s" begin="1.2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 5 -->
    <rect x="24" y="4" width="4" height="6" rx="2" ry="2" fill="rgba(255, 58, 30, 1)">
      <animate attributeName="height" values="6;8;6" dur="4s" begin="1.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="4;3;4" dur="4s" begin="1.6s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 6 -->
    <rect x="30" y="4" width="4" height="6" rx="2" ry="2" fill="rgba(255, 104, 30, 1)">
      <animate attributeName="height" values="6;8;6" dur="4s" begin="2.0s" repeatCount="indefinite"/>
      <animate attributeName="y" values="4;3;4" dur="4s" begin="2.0s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 7 -->
    <rect x="36" y="4" width="4" height="6" rx="2" ry="2" fill="rgba(255, 104, 30, 1)">
      <animate attributeName="height" values="6;8;6" dur="4s" begin="2.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="4;3;4" dur="4s" begin="2.4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 8 -->
    <rect x="42" y="4.5" width="4" height="5" rx="2" ry="2" fill="rgba(255, 137, 27, 1)">
      <animate attributeName="height" values="5;7;5" dur="4s" begin="2.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="4.5;3.5;4.5" dur="4s" begin="2.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 9 -->
    <rect x="48" y="5" width="4" height="4" rx="2" ry="2" fill="rgba(255, 137, 27, 1)">
      <animate attributeName="height" values="4;6;4" dur="4s" begin="3.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5;4;5" dur="4s" begin="3.2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 10 -->
    <rect x="54" y="5.5" width="4" height="3" rx="2" ry="2" fill="rgba(255, 137, 27, 1)">
      <animate attributeName="height" values="3;5;3" dur="4s" begin="3.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5.5;4.5;5.5" dur="4s" begin="3.6s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 11 -->
    <rect x="60" y="6" width="4" height="2" rx="2" ry="2" fill="rgba(255, 137, 27, 1)">
      <animate attributeName="height" values="2;4;2" dur="4s" begin="4.0s" repeatCount="indefinite"/>
      <animate attributeName="y" values="6;5;6" dur="4s" begin="4.0s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
