<svg width="100%" height="100%" viewBox="0 0 400 40" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <rect width="100%" height="100%" fill="black"/>
    
    <!-- Particle definitions -->
    <defs>
        <circle id="particle-tiny" r="4" fill="rgba(234, 0, 224, 1)" />
        <circle id="particle-small" r="6" fill="rgba(245, 0, 132, 1)" />
        <circle id="particle-medium" r="5" fill="rgba(249, 0, 89, 1)" />
        <circle id="particle-large" r="7" fill="rgba(255, 58, 30, 1)" />
        <circle id="particle-xl" r="5" fill="rgba(255, 104, 30, 1)" />
        <circle id="particle-xxl" r="8" fill="rgba(255, 137, 27, 1)" />
    </defs>

    <!-- Layer 1 particles (original set with slower speed) -->
    <g>
        <use xlink:href="#particle-tiny" x="0" y="0">
            <animateMotion 
                dur="40s" 
                repeatCount="indefinite" 
                path="M 100,100 L 900,300 L 100,900 L 900,700 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
        <use xlink:href="#particle-small" x="0" y="0">
            <animateMotion 
                dur="45s" 
                repeatCount="indefinite" 
                path="M 200,200 L 800,100 L 900,800 L 100,900 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
        <use xlink:href="#particle-medium" x="0" y="0">
            <animateMotion 
                dur="42s" 
                repeatCount="indefinite"
                path="M 150,150 L 850,250 L 150,850 L 850,750 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
        <use xlink:href="#particle-large" x="0" y="0">
            <animateMotion 
                dur="48s" 
                repeatCount="indefinite"
                path="M 300,100 L 700,200 L 800,700 L 200,800 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
        <use xlink:href="#particle-xl" x="0" y="0">
            <animateMotion 
                dur="50s" 
                repeatCount="indefinite"
                begin="-10s"
                path="M 400,200 L 800,400 L 600,800 L 200,600 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
        <use xlink:href="#particle-xxl" x="0" y="0">
            <animateMotion 
                dur="44s" 
                repeatCount="indefinite"
                begin="-5s"
                path="M 500,100 L 900,500 L 500,900 L 100,500 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
    </g>

    <!-- Layer 2 particles (new set with different paths) -->
    <g>
        <use xlink:href="#particle-tiny" x="0" y="0">
            <animateMotion 
                dur="46s" 
                repeatCount="indefinite"
                path="M 150,300 L 850,150 L 750,850 L 250,750 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
        <use xlink:href="#particle-small" x="0" y="0">
            <animateMotion 
                dur="43s" 
                repeatCount="indefinite"
                path="M 350,100 L 750,300 L 650,700 L 250,500 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
        <use xlink:href="#particle-medium" x="0" y="0">
            <animateMotion 
                dur="47s" 
                repeatCount="indefinite"
                path="M 250,200 L 950,350 L 750,950 L 150,750 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
        <use xlink:href="#particle-large" x="0" y="0">
            <animateMotion 
                dur="41s" 
                repeatCount="indefinite"
                path="M 450,150 L 850,450 L 450,850 L 150,450 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
        <use xlink:href="#particle-xl" x="0" y="0">
            <animateMotion 
                dur="49s" 
                repeatCount="indefinite"
                begin="-15s"
                path="M 550,250 L 750,650 L 250,850 L 150,350 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
        <use xlink:href="#particle-xxl" x="0" y="0">
            <animateMotion 
                dur="45s" 
                repeatCount="indefinite"
                begin="-20s"
                path="M 650,150 L 850,550 L 350,750 L 150,250 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
    </g>

    <!-- Layer 3 (additional particles with different timings) -->
    <g>
        <use xlink:href="#particle-tiny" x="0" y="0">
            <animateMotion 
                dur="44s" 
                repeatCount="indefinite"
                begin="-12s"
                path="M 200,400 L 800,200 L 900,600 L 300,800 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
        <use xlink:href="#particle-medium" x="0" y="0">
            <animateMotion 
                dur="46s" 
                repeatCount="indefinite"
                begin="-8s"
                path="M 400,300 L 700,500 L 300,700 L 100,400 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
        <use xlink:href="#particle-large" x="0" y="0">
            <animateMotion 
                dur="48s" 
                repeatCount="indefinite"
                begin="-25s"
                path="M 300,200 L 900,400 L 700,900 L 200,700 Z"
                rotate="auto"
                calcMode="linear"
            />
        </use>
    </g>
</svg>
